<!DOCTYPE html>
<html>
<head>

  <title>HN Offline frontend</title>
  <link rel="stylesheet" href="qunit-2.5.1.css">
</head>
<body>
  <div id="qunit"></div>

  <script>
    // Need to load HTML before running test
    QUnit.config.autostart = false

    var htmlReq = new XMLHttpRequest()
    // htmlReq.open('GET', '../public/index.html', true);

    htmlReq.onload = function() {

      QUnit.start()
    }
    htmlReq.send()
  </script>

  <script>
    // need to load the fixture data
    QUnit.test("ok test", function(assert) {
      assert.ok(true, "true succeeds")
    })
  </script>
